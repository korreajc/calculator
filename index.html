<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class = "container">
        <div id = "row1" class = "mainRow">
            <div id = "subRow1" class = "topButtons">1</div>
            <div id = "subRow2" class = "topButtons">2</div>
        </div>
        <div id = "row2" class = "mainRow">
            <div id = "subRow5" class = "buttons">AC</div>
            <div id = "subRow6" class = "buttons">+/-</div>
            <div id = "subRow7" class = "buttons">%</div>
            <div id = "subRow8" class = "buttons">/</div>
        </div>
        <div id = "row3" class = "mainRow">
            <div id = "subRow10" class = "buttons">7</div>
            <div id = "subRow11" class = "buttons">8</div>
            <div id = "subRow12" class = "buttons">9</div>
            <div id = "subRow13" class = "buttons">*</div>
        </div>
        <div id = "row4" class = "mainRow">
            <div id = "subRow14" class = "buttons">4</div>
            <div id = "subRow15" class = "buttons">5</div>
            <div id = "subRow16" class = "buttons">6</div>
            <div id = "subRow17" class = "buttons">-</div>
        </div>
        <div id = "row5" class = "mainRow">
            <div id = "subRow18" class = "buttons">1</div>
            <div id = "subRow19" class = "buttons">2</div>
            <div id = "subRow20" class = "buttons">3</div>
            <div id = "subRow21" class = "buttons">+</div>
        </div>
        <div id = "row6" class = "mainRow">
            <div id = "subRow22" class = "buttons">0</div>
            <div id = "subRow23" class = "buttons">.</div>
            <div id = "subRow24" class = "buttons">=</div>
            <div id = "subRow25" class = "buttons"></div>
        </div>
    </div>
</body>
<script src="script.js"></script>


</html>
